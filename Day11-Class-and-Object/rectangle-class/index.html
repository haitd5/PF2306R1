<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>

<body>
    <canvas id="rectangleCanvas" width="400" height="300"></canvas>
    <div>
        <p>Rectangle Properties:</p>
        <p>Width: <span id="widthDisplay"></span></p>
        <p>Height: <span id="heightDisplay"></span></p>
        <p>Area: <span id="areaDisplay"></span></p>
        <p>Perimeter: <span id="perimeterDisplay"></span></p>
    </div>
    <script>
        class Rectangle {
            constructor(width, height) {

                this.width = width;
                this.height = height;
            }
            getArea() {
                return this.height * this.width;
            }
            getPerimeter() {
                return (this.height + this.width) * 2;
            }
            drawCanvas(canvasID) {
                let canvas = document.getElementById(canvasID);
                let context = canvas.getContext("2d");
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillRect(0, 0, this.width, this.height);
            }
        }
        let rectangle = new Rectangle(100, 50);
        rectangle.drawOnCanvas('rectangleCanvas');

        let widthDisplay = document.getElementById('widthDisplay');
        let heightDisplay = document.getElementById('heightDisplay');
        let areaDisplay = document.getElementById('areaDisplay');
        let perimeterDisplay = document.getElementById('perimeterDisplay');

        widthDisplay.textContent = rectangle.width;
        heightDisplay.textContent = rectangle.height;
        areaDisplay.textContent = rectangle.getArea();
        perimeterDisplay.textContent = rectangle.getPerimeter();

        // Change the dimensions of the rectangle
        rectangle.width = 300;
        rectangle.height = 100;

        // Update displayed properties
        widthDisplay.textContent = rectangle.width;
        heightDisplay.textContent = rectangle.height;
        areaDisplay.textContent = rectangle.getArea();
        perimeterDisplay.textContent = rectangle.getPerimeter();

        // Redraw the rectangle on the canvas
        rectangle.drawOnCanvas('rectangleCanvas');

    </script>
</body>

</html>
