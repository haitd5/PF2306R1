<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(celsius){
                if(celsius<-273){
                    throw Error("The input year is not valid");
                }
                this.celsius=celsius;
            }
            toFahrenheit(){
                return (this.celsius * 9/5) + 32;
            }
            toKelvin(){
                return this.celsius + 273.15;
            }
        }
        let temperature = new Temperature(25);
        let fahrenheit = temperature.toFahrenheit();
        let kelvin = temperature.toKelvin();

        console.log(`Celsius: ${temperature.celsius}Â°C`);
        console.log(`Fahrenheit: ${fahrenheit.toFixed(2)} F`);
        console.log(`Kelvin: ${kelvin.toFixed(2)} K`);
    </script>
</body>
</html>
