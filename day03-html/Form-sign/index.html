<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <script src="asset/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <head></head>
    <main>
        <div class="container-fluid mt-5 pt-2 px-0 px-xl-5">
            <div class="container-md mt-5 pt-2 px-0 px-xl-5">
                <div class="box mt-5 d-flex justify-content-center mx-0 mx-lg-5">
                    <form method="get" class="w-75 shadow p-4 px-lg-5 rounded rounded-5 mx-0 mx-lg-5">
                        <h1 class="text-center">Sign in</h1>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-medium fs-5">Họ và tên</label>
                            <input type="text" class="form-control p-2" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium fs-5">Email</label>
                            <input type="email" class="form-control p-2" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-medium fs-5">Số điện thoại</label>
                            <input type="text" class="form-control p-2" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label fw-medium fs-5">Giới tính</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender">
                                    <label class="form-check-label" for="gender">
                                        Nam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender">
                                    <label class="form-check-label" for="gender">
                                        Nữ
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark w-50 fs-5 fw-medium">
                                Đăng ký
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>

</html>
