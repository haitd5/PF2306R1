<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <script>
        let inputWidth = parseInt(prompt("Enter the width"))
        let inputHeight = parseInt(prompt("Enter the height"))
        
        document.write("Widht: " + inputWidth);
        document.write("</br>");
        document.write("Height: " + inputHeight);
        document.write("</br>");
        let area = inputWidth * inputHeight;
        document.write("The area is: " + area);

    </script>
</body>
</html>
