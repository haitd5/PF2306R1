<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai Suat</title>
</head>

<body>
    <script>
        let amount = parseFloat(prompt("Please enter amount of money: "))
        let interestRate = parseFloat(prompt("Please enter anual interest rate: "))
        let noOfYear = parseInt(prompt("Enter number of year: "))
        let anualInterest = amount * (interestRate / 100);
        let totalAmountAfterYears = amount + noOfYear * anualInterest;
        document.write(`Total Amount after ${noOfYear} years is ${totalAmountAfterYears}`)
    </script>
</body>

</html>
