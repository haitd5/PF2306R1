<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add elemnent to DOM</title>
</head>
<body>
    <div class="container" id="content">
        <p id="first-paragraph">This is first paragraph</p>
        <p id="second-paragraph">This is second paragraph</p>
    </div>
    <script>
        //get content container
        let contentDiv = document.getElementById("content");
        let firstParagraph = document.getElementById("first-paragraph");
        //Method 01
        //creat a new div cac the
        const introParagraph = document.createElement("p");
        introParagraph.innerText="Third paragraph"
        //add to the bottom
        contentDiv.appendChild(introParagraph);
        //add before an element
        contentDiv.insertBefore(introParagraph,firstParagraph)

        //method 02
        
    </script>
</body>
</html>
