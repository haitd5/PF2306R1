<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<!-- <link rel="stylesheet" href="assest/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="assest/css/style.css">
</head>

<body>
	<div class="container">
		<div class="results">
			<input type="text" class="result" id="resultInput">
		</div>
		<div class="buttons">
			<button class="button" onclick="buttonHandler(this)">Rad</button>
			<button class="button" onclick="buttonHandler(this)">Deg</button>
			<button class="button" onclick="buttonHandler(this)">x!</button>
			<button class="button" onclick="buttonHandler(this)">(</button>
			<button class="button" onclick="buttonHandler(this)">)</button>
			<button class="button" onclick="buttonHandler(this)">%</button>
			<button class="button" onclick="buttonHandler(this)">AC</button>
		</div>
		<div class="buttons">
			<button class="button" onclick="buttonHandler(this)">Inv</button>
			<button class="button" onclick="buttonHandler(this)">sin</button>
			<button class="button" onclick="buttonHandler(this)">In!</button>
			<button class="button" onclick="buttonHandler(this)">7</button>
			<button class="button" onclick="buttonHandler(this)">8</button>
			<button class="button" onclick="buttonHandler(this)">9</button>
			<button class="button" onclick="buttonHandler(this)">÷</button>
		</div>
		<div class="buttons">
			<button class="button" onclick="buttonHandler(this)">π</button>
			<button class="button" onclick="buttonHandler(this)">cos</button>
			<button class="button" onclick="buttonHandler(this)">log!</button>
			<button class="button" onclick="buttonHandler(this)">4</button>
			<button class="button" onclick="buttonHandler(this)">5</button>
			<button class="button" onclick="buttonHandler(this)">6</button>
			<button class="button" onclick="buttonHandler(this)">x</button>
		</div>
		<div class="buttons">
			<button class="button" onclick="buttonHandler(this)">e</button>
			<button class="button" onclick="buttonHandler(this)">tan</button>
			<button class="button" onclick="buttonHandler(this)">√</button>
			<button class="button" onclick="buttonHandler(this)">1</button>
			<button class="button" onclick="buttonHandler(this)">2</button>
			<button class="button" onclick="buttonHandler(this)">3</button>
			<button class="button" onclick="buttonHandler(this)">-</button>
		</div>
		<div class="buttons">
			<button class="button" onclick="buttonHandler(this)">Ans</button>
			<button class="button" onclick="buttonHandler(this)">EXP</button>
			<button class="button" onclick="buttonHandler(this)">x<sup>y</sup></button>
			<button class="button" onclick="buttonHandler(this)">0</button>
			<button class="button" onclick="buttonHandler(this)">.</button>
			<button class="button" onclick="buttonHandler(this)">=</button>
			<button class="button" onclick="buttonHandler(this)">+</button>
		</div>
		
	</div>
	<!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
	<script src="assest/js/main.js"></script>
</body>

</html>
