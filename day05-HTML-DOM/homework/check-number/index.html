<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập số</p>
    <input type="text" class="result" id="result">
    <button onclick="kiemTraTinhChan()">Kiểm tra</button>

    <script>
        
        function kiemTraTinhChan() {
            let number = document.getElementById("result").value; 
            if (number % 2 == 0) {
                alert(number + " là số chẵn")
            } else {
                alert(number + " là số lẻ")
            }
        }
    </script>
</body>

</html>
