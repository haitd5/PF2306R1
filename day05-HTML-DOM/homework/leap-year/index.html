<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check leap year</title>
</head>

<body>
    <p>Nhập năm</p>
    <input type="number" class="result" id="result">
    <button onclick="kiemTraNam()">Kiểm tra</button>

    <script>
        let year;
        function kiemTraNam() {
            year = document.getElementById("result").value;
            if (year % 4 != 0) {
                alert(year + " là năm không nhuận")
            } else if (year % 100 != 0) {
                alert(year + " là năm nhuận")
            } else if (year % 400 != 0) {
                alert(year + " là năm không nhuận")
            } else {
                alert(year + " là năm nhuận")
            }

            
        }
    </script>
</body>

</html>
