<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display</title>
</head>

<body>
	<button type="button" onclick="showMessage1();">Click Me 1!</button><br><br>

	<div id="messageDiv">
		<button type="button" onclick="showMessage2();">Click Me 2!</button><br><br>	
	</div>
	<button type="button" onclick="showMessage3();">Click Me 3!</button>
	<script>
		function showMessage1() {
			alert('Xin chào!');
		}
		function showMessage2() {
			document.getElementById('messageDiv').innerHTML = 'Xin chào!<br><br>';
		}

		function showMessage3() {
			document.write('Xin chào!');
		}
	</script>
</body>

</html>
