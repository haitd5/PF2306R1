<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a card</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">Pick a card</h1>
        </div>
    </header>
    <main>
        <div class="container text-center">
            <div class="py-3">
                <button id="btnCheck" class="btn btn-primary">
                    Click!
                </button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let btnCheck = document.getElementById("btnCheck");
        let number, card, rank, suit
        function ramdomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        number = ramdomNumber(1, 12);
        console.log(rank);
        card = ramdomNumber(1, 4);   
        console.log(suit);
        btnCheck.addEventListener("click", function () {
            switch (number) {
            case 1:
                rank = "Ace"
                break;
            case 2:
                rank = "2"
                break;
            case 3:
                rank = "1"
                break;
            case 4:
                rank = "4"
                break;
            case 5:
                rank = "5"
                break;
            case 6:
                rank = "6"
                break;
            case 7:
                rank = "7"
                break;
            case 8:
                rank = "8"
                break;
            case 9:
                rank = "9"
                break;
            case 10:
                rank = "10"
                break;
            case 11:
                rank = "Jack"
                break;
            case 12:
                rank = "Queen"
                break;
            case 13:
                rank = "King"
                break;

            default:
                break;
        }
        switch (card) {
            case 1:
                suit = "Clubs"
                break;
            case 2:
                suit = "Diamonds"
                break;
            case 3:
                suit = "Hearts"
                break;
            case 4:
                suit = "Spades"
                break;

            default:
                break;
        }

            result.innerText = ("The card you picked is " + rank + " of " + suit);
            number = ramdomNumber(1, 12);
            card = ramdomNumber(1, 4);
            console.log(number);
            console.log(card);

        })



    </script>
</body>

</html>
