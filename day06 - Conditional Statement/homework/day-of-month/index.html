<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of month</title>
</head>

<body>
    <input type="number" name="dayOfMonth" onchange="getDay(this)" id="numberInput">
    <button id="checkBtn">Tính số ngày!</button>
    <p id="result"></p>
    <script>
        let checkBtn = document.getElementById("checkBtn");
        let result = document.getElementById("result");

        let number
        function getDay(obj) {
            number = Number(obj.value)
        }
        checkBtn.addEventListener("click", function () {
            switch (number) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12: result.innerText = ("Tháng " + number + " có 31 ngày")
                    break;
                case 4:
                case 6:
                case 9:
                case 11: result.innerText = ("Tháng " + number + " có 30 ngày")
                    break;
                case 2: result.innerText = ("Tháng " + number + " có 28 hoặc 29 ngày")
                    break;
                default:
                    result.innerText = ("Enter month of year !!")
                    break;
            }
        })
    </script>
</body>

</html>
