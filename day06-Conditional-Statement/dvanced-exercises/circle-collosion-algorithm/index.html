<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Collosion Checker</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <script src="assest/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container mt-5">
            <div class="mx-5 p-5 d-flex flex-column align-items-center">
                <div class="d-flex justify-content-between gap-3">
                    <div class="d-flex flex-column gap-2 mb-4  p-5 rounded-4 bg-light shadow-sm">
                        <h1 class="text-center mb-3"> First Retangle Index</h1>
                        <input type="number" onchange="getCircleIndex(this, 'firstXCordinate')"
                            placeholder="Enter the first circle's X cordinate" class="form-control mb-3 p-3">
                        <input type="number" onchange="getCircleIndex(this, 'firstYCordinate')"
                            placeholder="Enter the first circle's Y cordinate" class="form-control mb-3 p-3">
                        <input type="number" onchange="getCircleIndex(this, 'firstRadius')"
                            placeholder="Enter the first circle's Radius" class="form-control mb-3 p-3">

                    </div>
                    <div class="d-flex flex-column gap-2 mb-4  p-5 rounded-4 bg-light shadow-sm">
                        <h1 class="text-center mb-3"> First Retangle Index</h1>
                        <input type="number" onchange="getCircleIndex(this, 'secondXCordinate')"
                            placeholder="Enter the second circle's X cordinate" class="form-control mb-3 p-3">
                        <input type="number" onchange="getCircleIndex(this, 'secondYCordinate')"
                            placeholder="Enter the second circle's Y cordinate" class="form-control mb-3 p-3">
                        <input type="number" onchange="getCircleIndex(this, 'secondRadius')"
                            placeholder="Enter the second circle's Radius" class="form-control mb-3 p-3">
                    </div>
                </div>
                <button type="button" id="btnChecker" class="btn btn-dark w-75 p-3">Check</button>
            </div>
            <p id="result" class="fs-2 fw-bolder p-3 text-center"></p>
        </div>
    </main>
    <footer></footer>
    <script>
        let firstXCordinate, firstYCordinate, firstRadius, secondXCordinate, secondYCordinate, secondRadius;
        let result = document.getElementById("result");
        let btnChecker = document.getElementById("btnChecker");
        function getCircleIndex(obj, index) {
            let number = obj.value;
            switch (index) {
                case 'firstXCordinate':
                    firstXCordinate = Number(number);
                    console.log('firstXCordinate' + firstXCordinate);
                    break;
                case 'firstXCordinate':
                    firstYCordinate = Number(number);
                    console.log('secondXCordinate' + secondXCordinate);
                    break;
                case 'firstRadius':
                    firstRadius = Number(number);
                    console.log('firstRadius' + firstRadius);
                    break;
                case 'secondXCordinate':
                    secondXCordinate = Number(number);
                    console.log('secondXCordinate' + secondXCordinate);
                    break;
                case 'secondYCordinate':
                    secondYCordinate = Number(number);
                    console.log('secondYCordinate' + secondYCordinate);
                    break;
                case 'secondRadius':
                    secondRadius = Number(number);
                    console.log('secondRadius' + secondRadius);
                    break;
                default:
                    break;
            }
        }
        btnChecker.addEventListener("click", function () {
            let distanceBetweenTwoCenter = Math.sqrt((secondXCordinate - firstXCordinate) ** 2 + (secondYCordinate - secondXCordinate) ** 2);
            if (distanceBetweenTwoCenter <= (firstRadius - secondRadius)) {
                result.innerText = "Circle 2 is inside circle 1"
            } else if (distanceBetweenTwoCenter <= (firstRadius + secondRadius)) {
                result.innerText = "Circle 2 overlaps circle 1"
            } else {
                result.innerText = "Circle 2 does not overlap circle 1"
            }
        })
    </script>
</body>

</html>
