<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point in a rectangle</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">point in a rectangle</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Enter a point with two coordinates: </h1>
            <div class="pb-3">
                X :
                <input type="number" id="coordinatesX" onchange="getNumberX(this)" name="coordinatesX">
            </div>
            <div>
                Y :
                <input type="number" id="coordinatesY" onchange="getNumberY(this)" name="coordinatesY">
            </div>
            <div class="py-3">
                <button id="btnCheck">
                    Click!
                </button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let btnCheck = document.getElementById("btnCheck");
        let coordinatesX, coordinatesY, distanceX, distanceY, distance
        function getNumberX(obj) {
            coordinatesX = obj.value;
            console.log(coordinatesX);
        }
        function getNumberY(obj) {
            coordinatesY = obj.value;
            console.log(coordinatesY);
        }
        btnCheck.addEventListener("click", function () {
            distance = withinRectangle = (Math.pow(Math.pow(coordinatesX, 2), 0.5) <= 10 / 2 ) && (Math.pow(Math.pow(coordinatesY, 2), 0.5) <= 5.0 / 2);
            // distanceX = Math.pow(Math.pow((coordinatesX - 0), 2), 0.5)
            // distanceY = Math.pow(Math.pow((coordinatesY - 0), 2), 0.5)

            if (distance) {
                result.innerText = "Point ( " + coordinatesX + " , " + coordinatesY + " ) " + "is in the rectangle"
            } else {
                result.innerText = "Point ( " + coordinatesX + " , " + coordinatesY + " ) " + "is not in the rectangle"
            }
        })



    </script>
</body>

</html>
