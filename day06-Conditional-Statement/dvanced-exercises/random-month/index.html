<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random month</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1>Random month</h1>
        </div>
    </header>
    <main>
        <div class="container text-center">
            <div class="py-4" role="group">
                <button type="button" class="btn btn-primary" id="btnCheck">Click để xem kết quả</button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let btnCheck = document.getElementById("btnCheck");

        function ramdomNumber(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    let number = ramdomNumber(1, 12);

    console.log(number);
    btnCheck.addEventListener("click", function () {
        switch (number) {
            case 1:
                result.innerText = "January"
                break;
            case 2:
                result.innerText = "February"
                break;
            case 3:
                result.innerText = "March"
                break;
            case 4:
                result.innerText = "April"
                break;
            case 5:
                result.innerText = "May"
                break;
            case 6:
                result.innerText = "June"
                break;
            case 7:
                result.innerText = "July"
                break;
            case 8:
                result.innerText = "August"
                break;
            case 9:
                result.innerText = "September"
                break;
            case 10:
                result.innerText = "October"
                break;
            case 11:
                result.innerText = "November"
                break;
            case 12:
                result.innerText = "December"
                break;
            default:
                break;
        }
        number = ramdomNumber(1, 12)
        console.log("number")
    })




    </script>
</body>

</html>
