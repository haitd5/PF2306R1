<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>

<body>
    <table id="mul-table" border="1">
    </table>
    <script>
        // 
        let table = "";
        let mulTable = document.getElementById("mul-table")
        for (let row = 1; row <= 10; row++) {
            table += "<tr>"
            for (let col = 1; col <= 10; col++) {
                table += "<td>" + (row * col) + "</td>"
            }
            table += "</tr>";
        }
        mulTable.innerHTML = table;
    </script>
</body>

</html>
