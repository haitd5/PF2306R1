<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">Fibonacci</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row py-2">
                <div class="col-2">
                    Nhập số :
                </div>
                <div class="col-4">
                    <input type="number" id="number" onchange="getNumber(this)" name="number">
                </div>
            </div>
            <div>
                <button onclick="fibonacci()" type="button" class="btn btn-primary text-capitalize" id="btnCheck">
                    In dãy :
                </button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result")
        let btnCheck = document.getElementById("btnCheck")
        let n

        function getNumber(obj) {
            n = Number(obj.value)
            console.log("n: " + n);
        }

        function fibonacci() {
            let first = 1;
            let second = 1;
            let fib = "1 1";

            for (let i = 2; i < n; i++) {
                let next = first + second;
                fib += `  ${next}`;
                first = second;
                second = next;
            }

            return result.innerText = ("Dãy số fibonacci: " + fib);
        }

        

    </script>
</body>

</html>
