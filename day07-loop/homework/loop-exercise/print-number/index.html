        function printNumber() {
            let numberString = "";
            for (let i = 1; i < 100; i++) {

                if (i % 3 == 0 && i % 5 == 0) {
                    numberString += " FizzBuzz "
                } else if (i % 3 == 0) {
                    numberString += " Fizz "
                } else if (i % 5 == 0) {
                    numberString += " Buzz "
                } else {
                    numberString += " " + i;
                }


            }
            result.innerText = numberString;
        }
