        function totalNumber() {
            let count = 0;
            let number = 1;
            let sum = 0;
            

            while (count < 30) {
                if (number % 7 == 0) {
                    sum += number;
                    count++;
                }
                number++;
            }
            result.innerText = ("Tổng 30 số đầu tiên chia hết cho 7: "+sum)
        }





    </script>
