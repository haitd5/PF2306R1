    <title>reverse number</title>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">reverse number</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row py-2">
                <div class="col-2">
                    Enter number :
                </div>
                <div class="col-4">
                    <input type="number" id="nb" onchange="getNumber(this)" name="nb">
                </div>
            </div>
            <div>
                <button onclick="reverseNumber()" type="button" class="btn btn-primary text-capitalize" id="btnCheck">
                    In:
                </button>
            </div>
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let btnCheck = document.getElementById("btnCheck")
        let number = document.getElementById("nb");

        function getNumber(obj) {
            number = Number(obj.value);
        }

        function reverseNumber() {
            let numberString = number.toString();
            let reversedNumberString = '';

            for (let i = numberString.length - 1; i >= 0; i--) {
                reversedNumberString += numberString[i];
            }

            return result.innerText = ("Chuỗi đảo ngược là: "+parseInt(reversedNumberString));
        }
