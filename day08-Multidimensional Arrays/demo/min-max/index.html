<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">min-max</h1>
        </div>
    </header>
    <main>
        <div class="container w-50">

            <div class="row py-2">
                <button onclick="In()" class="btn btn-primary">In</button>
            </div>
            <div class="text-center mx-5">
                <p id="result" class="text-danger display-5"></p>

            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let numbers = [-3, 5, 1, 3, 2, 10];
        let max = numbers[0];
        let index = 0;
        function In() {
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                    index = i;
                }
            }
            result.innerText = ("Mang A : "+ numbers+" có max là : " + max + " tại vị trí " + index)
        }
        

    </script>
</body>

</html>
