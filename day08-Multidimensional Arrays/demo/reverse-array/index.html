<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse number</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">reverse array</h1>
        </div>
    </header>
    <main>
        <div class="container w-50">
            <div class="row py-2">
                Mảng A : [-3, 5, 1, 3, 2, 10]

            </div>
            <div class="row py-2">
                <button onclick="reverseArray()" class="btn btn-primary">reverse</button>
            </div>
            <div class="text-center mx-5">
                <p id="result" class="text-danger display-5"></p>

            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let result = document.getElementById("result");
        let numbers = [-3, 5, 1, 3, 2, 10];
        let reversedArr = []
        function reverseArray() {
            for (let i = (numbers.length-1); i >= 0; i--) {
                reversedArr.push(numbers[i]);
            }
            result.innerText = ("Sau khi đảo ngược mang A : ["+ reversedArr+"]")
        }
        

    </script>
</body>

</html>
