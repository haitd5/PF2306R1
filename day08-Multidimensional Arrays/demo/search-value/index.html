<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-value</title>
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container text-center pt-3">
            <h1 class="text-uppercase text-primary">search-value</h1>
        </div>
    </header>
    <main>
        <div class="container w-50">
            <div class="row py-2">
                <input type="number" onchange="getInput(this)" placeholder="Enter any number...">

            </div>
            <div class="row py-2">
                <button onclick="search()" class="btn btn-primary">search</button>


            </div>
            <!-- <div class="row py-2">
                <button onclick="display()" class="btn btn-primary">Display</button>
            </div> -->
            <div class="text-danger display-5">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <footer></footer>
    <!-- <script src="assest/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let arr = [-3, 5, 1, 3, 2, 10];
        let sortArr = [-3, 1, 2, 3, 5, 10];
        let tempValue;
        let result = document.getElementById("result");
        function getInput(obj) {
            tempValue = Number(obj.value);
        }
        // arr.sort(function (a, b) {
        //     return a - b;
        // });
        // console.log(arr);
        function search() {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == tempValue) {
                    result.innerText = (tempValue + " is found at " + i)
                } else {
                    result.innerText = (tempValue + " is not found array")
                }
            }
        }

    </script>
</body>

</html>
