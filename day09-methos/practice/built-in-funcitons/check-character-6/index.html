<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check number</title>
</head>

<body>
    <script>


        function isCharacter(str) {
            return !isNaN(str);
        }

        function checkCharacterInput() {
            let str = prompt('Enter character: ');

            while (str == "") {
                str = prompt('Enter character: ');
            }

            if (isCharacter(str)) {
                console.log("Number");
            } else {
                console.log("Not number");
            }



        }

        // Gọi hàm để kiểm tra đầu vào từ người dùng
        checkCharacterInput();

    </script>
</body>

</html>
