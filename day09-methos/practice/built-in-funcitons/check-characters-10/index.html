<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-characters</title>
</head>

<body>
    <script>

        function checkCharacter(arr, char) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (char == arr[i]) {
                    count++;
                } 
            }
            return count > 0 ? count : -1;
        }

        let str = ['a', 'b', 'c', 'd', 'e', 'f', 'c', 'c', 'c', 'b', 'b'];
        console.log('Mảng ban đầu:', str);

        let charToFind = null 

        console.log(`Số từ ${charToFind} trong chuỗi trên là ${checkCharacter(str, charToFind)}`);
    </script>
</body>

</html>
