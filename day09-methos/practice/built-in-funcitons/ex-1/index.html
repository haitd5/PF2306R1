<body>
  <script>
    function sum(a, b) {
      if (a > b) {
        alert('Số thứ nhất lớn hơn số thứ hai');
      } else {
        alert('Tổng của hai số ' + a + ' ' + b + ' là ' + (a + b));
      }
    }
    sum(4, 9)
    // sum(10, 3)

  </script>
</body>
