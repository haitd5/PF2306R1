<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse array</title>
</head>

<body>
    <script>

        function reverseArray(arr) {
            let revArray = [];

            for (let i = arr.length - 1; i >= 0; i--) {
                revArray.push(arr[i]);

            }
            return revArray;
        }

        let numbers = [1, 2, 3, 4, 5];
        console.log('Mảng ban đầu:', numbers);

        console.log('Mảng sau đảo ngược: ', reverseArray(numbers));
    </script>
</body>

</html>
