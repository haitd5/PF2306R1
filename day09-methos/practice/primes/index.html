<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
</head>

<body>
    <script>
        function isPrime(number) {
            for (let i = 2; i <= number / 2; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function displayPrime() {
            let res = '';
            for (let i = 2; i < 100; i++) {
                if (isPrime(i)) {
                    res += ' ' + i;
                }

            }
            console.log(res);
        }
        displayPrime();
    </script>
</body>

</html>
