<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <canvas id="rectangleCanvas" width="400" height="300"></canvas>

    <script>
        class Rect {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.w = width;
                this.h = height;
            }
            drawOnCanvas(canvasID) {
                let canvas = document.getElementById(canvasID);
                let context = canvas.getContext("2d");
                context.clearRect(this.x, this.y, canvas.width, canvas.height);
                context.fillRect(this.x, this.y, this.width, this.height);
                canvas.style.background = 'red'
            }
        }

        // xác định va chạm giữa 2 hình chữ nhật (đối tượng Rect)
        function isCollision(rect1, rect2) {
            let distX = (rect1.x + (rect1.w / 2)) - (rect2.x + (rect2.w) / 2);
            if (distX < 0)
                distX = -distX;

            const distW = (rect1.w + rect2.w) / 2;

            let distY = (rect1.y + (rect1.h / 2)) - (rect2.y + (rect2.h) / 2);
            if (distY < 0)
                distY = -distY;

            const distH = (rect1.h + rect2.h) / 2;

            return (distX <= distW && distY <= distH);
        }
        let rect1 = new Rect(3, 4, 5, 6);
        rect1.drawOnCanvas('rectangleCanvas');
        let rect2 = new Rect(7, 8, 9, 10);
        rect2.drawOnCanvas('rectangleCanvas');
        isCollision(rect1, rect2);

    </script>
</body>

</html>
